<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Heading -->
    <h1>Digital Clock</h1>
    
    <!-- Clock -->
    <div class="clock">
        <div class="needle hour" style="--h:70px; --clr:red"><span></span></div>
        <div class="needle minute" style="--h:90px; --clr:black"><span></span></div>
        <div class="needle seconds" style="--h:100px; --clr:blue"><span></span></div>
        <img src="./Ashok_Chakra.png" alt="">
        <ul>
            <li style="--i:1"><span>1</span></li>
            <li style="--i:2"><span>2</span></li>
            <li style="--i:3"><span>3</span></li>
            <li style="--i:4"><span>4</span></li>
            <li style="--i:5"><span>5</span></li>
            <li style="--i:6"><span>6</span></li>
            <li style="--i:7"><span>7</span></li>
            <li style="--i:8"><span>8</span></li>
            <li style="--i:9"><span>9</span></li>
            <li style="--i:10"><span>10</span></li>
            <li style="--i:11"><span>11</span></li>
            <li style="--i:12"><span>12</span></li>
        </ul>
    </div>


    <!-- custom js -->
    <script src="./script.js"></script>
</body>

</html>
