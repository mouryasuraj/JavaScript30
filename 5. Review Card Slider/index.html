<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Card Slider</title>
    <!-- Css -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body >

    <main class="flex-center">
        <!-- container Started -->

        <section class="container">
            <!-- title -->
            <div class="title">
                <h2 class="title-name">Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- Article -->
            <article>
                <img id="img" src="./images/User1.jpg" alt="">
                <h4 id="author">Julia Ramora</h4>
                <p id="job-profile">Web Developer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem voluptatum veniam nostrum quos rerum, accusamus consectetur est impedit laudantium in architecto aut cum est nam beatae labopeldeserunt aliquam voluptatum veniam officia optio, cum ullam?
                </p>
                <!-- Next-Prev_btn -->
                <div class="next-prev-btn">
                    <button id="prev">&lt;</button>
                    <button id="next">&gt;</button>
                </div>
                <!-- Random Review -->
                <button id="randomReview">Surprise me</button>
            </article>
        </section>
        <!-- container Ended -->
    </main>


    <!-- js -->
    <script src="script.js"></script>
</body>

</html>
